<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="objects.js" async></script>
  </head>
  <body>
    <section class="modal hidden">
      <div class="flex">
        <img
          src="./assets/close-up-portrait-of-man-touching-face.jpg"
          width="50px"
          alt="user"
        />
        <button class="btn-close">â¨‰</button>
      </div>
      <div></div>
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required=""
          maxlength="100"
          name="title"
        />
        <p class="error-msg" id="errorMsg"></p>
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required=""
          maxlength="100"
          name="author"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required=""
          max="10000"
          name="pages"
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" name="isRead" />
        </div>
        <button class="btn btn-light-green" type="submit">Submit</button>
      </form>
    </section>
    <div class="overlay hidden"></div>
    <div class="uiWrapper">
      <div id="grid"></div>
      <button class="btn btn-open">Open Modal</button>
    </div>
  </body>
</html>
